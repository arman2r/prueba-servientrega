<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Listado de aviones </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let avion of avionProperties">
    <ion-item-sliding>
      <ion-item
        button
        class="items-center"
        (click)="showPropertiesAvion(avion.id)"
      >
        <ion-avatar slot="start" class="md hydrated">
          <img [src]="avion.imageAvion" />
        </ion-avatar>
        <ion-label
          ><h2>{{avion.referencia}}</h2>
          <h3>Or: {{avion.origen}}, Dto: {{avion.destino}}</h3>
          <p>{{avion.descripcion}}</p></ion-label
        >
        <ion-note
          slot="end"
          color="primary"
          class="ion-color ion-color-primary md hydrated note-center"
          >{{avion.totalCarga}} {{ avion.UMedidaCarga }}</ion-note
        >
        <ion-icon
          slot="end"
          name="eye"
          role="img"
          class="md hydrated"
          aria-label="logo ionic"
        ></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteItem(avion.id)" ><ion-icon name="trash" style="margin-right: 5px;"></ion-icon> Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button (click)="createAvion()" expand="block">Crear Avi√≥n</ion-button>
</ion-footer>
